<head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<div class="container mt-5">
  <h1>
      Alkemio Analytics Demo
  </h1>
  <div class="graph">
    <h2>Force Directed graph</h2>
    <div class="graph-controls">
      <br/>
      <b>Data Controls</b>
      <br>
      <label>Select a single Hub:
        <select id="graph-hub-selector" width="80">
          <option id="all" value="" selected="true">All</option>
        </select>
      </label>
      <br/>
      Display contributors: <input type="checkbox" id="graph-checkbox-show-contributors" name="show-contributors">
      <br/>
      <b>Zooming</b>
      <br/>
        <button type="button" id="graph-zoom-fit">Fit to screen</button>
        <button type="button" id="graph-zoom-plus">Zoom ++</button>
        <button type="button" id="graph-zoom-min">Zoom --</button>
      <br/>
      <b>Map Controls</b>
      <br/>
      Display map: <input type="checkbox" id="graph-display-map" name="display-map">
      <br/>
      <label>Select Map:
        <select id="graph-map-selector" width="80">
          <option id="europe" value="maps/europe_geo.json" selected="true">Europe</option>
          <option id="netherlands" value="maps/netherlands-with-regions_geo.json">Netherlands</option>
          <option id="ireland" value="maps/ireland-with-counties_geo.json" >Ireland</option>
        </select>
      </label>
      <br/>
      <button type="button" id="graph-contributors-to-location">Move contributors to location</button>
      <br/>
    </div>
    <div class="graph-container">
      <svg id="graph-svg"></svg>
    </div>
</div>
<p></p>
<div class="lifecycle">
  <h2>Lifecycle Visualization</h2>
  <div class="lifecycle-controls">
    <label>Select Lifecycle:
      <select id="lifecycle-selector" width="80">
        <option id="Innovation Flow" value="data/lifecycle/innovation-flow.json" >Innovation Flow</option>
        <option id="User Application" value="data/lifecycle/user-application.json" selected="true">User Application</option>
        <option id="Organization Verification" value="data/lifecycle/organization-verification.json" >Organization Verification</option>
      </select>
    </label>
    <br/>
  </div>
  <div class="lifecycle-container">
    <svg id="lifecycle-svg"></svg>
  </div>
</div>

<script type="module" src="./bundle.js"></script>

</body>
