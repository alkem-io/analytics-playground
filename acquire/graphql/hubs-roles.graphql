query hubRoles {
  hubs(filter: { visibilities: [ACTIVE, DEMO] }) {
    id
    nameID
    displayName
    context {
      tagline
      location {
        country
        city
      }
    }
    community {
      memberUsers {
        id
      }
      memberOrganizations {
        id
      }
      leadOrganizations {
        id
      }
      leadUsers {
        id
      }
    }
    host {
      id
    }
  }
}
