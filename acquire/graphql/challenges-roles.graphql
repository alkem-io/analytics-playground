query challengeRoles {
  spaces(filter: { visibilities: [ACTIVE, DEMO] }) {
    id
    nameID
    profile {
      displayName
    }
    challenges {
      id
      nameID
      profile {
        displayName
        tagline
        location {
          country
          city
        }
      }
      community {
        memberUsers {
          id
        }
        memberOrganizations: organizationsInRole(role: MEMBER) {
          id
        }
        leadOrganizations: organizationsInRole(role: LEAD) {
          id
        }
        leadUsers: usersInRole(role: LEAD) {
          id
        }
      }
    }
  }
}
