query opportunityRoles {
  hubs {
    id
    nameID
    displayName
    challenges {
      id
      nameID
      opportunities {
        id
        nameID
        displayName
        context {
          tagline
          location {
            country
            city
          }
        }
        community {
          memberUsers {
            id
          }
          memberOrganizations {
            id
          }
          leadOrganizations {
            id
          }
          leadUsers {
            id
          }
        }
      }
    }
  }
}
