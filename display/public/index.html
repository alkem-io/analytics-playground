<head>
  <style>
      svg {
          width: 800px;
          height: 600px;
          border: 1px solid #ccc;
      }

      text {
          user-select: none;
          pointer-events: none;
      }

      image {
          pointer-events: none;
          image-rendering: crisp-edges;
          display: none;
      }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>
      Alkemio Analytics Demo
  </h1>
  <h2>
      Force Directed graph: All Hubs, Contributors
  </h2>
  <div class="SelectionControls">
    <select id="HubSelector" width="80">
      <option id="all" value="">All</option>
    </select>
 </div>
 <div class="graph">
  <svg id="svg-graph">
      <defs>
          <!-- Marker is defined that acts as arrow appearing in the middle of certain lines -->
          <marker id="markerArrow" markerWidth="7" markerHeight="7" refX="2" refY="2" orient="auto" markerUnits="strokeWidth">
              <path d="M0,0 L0,4 L4,2 z" fill="rgba(72, 72, 72, 0.35)" />
          </marker>
      </defs>
  </svg>
</div>
<p></p>
<br/>
<p>Lifecycle</p>

<div class="lifecycle">
  <svg id="svg-lifecycle">
      <defs>
      </defs>
  </svg>
</div>

<script type="module" src="./bundle.js"></script>

</body>
